[tool.poetry]
name = "trycast"
version = "0.3.0"
description = ""
authors = ["David Foster <david@dafoster.net>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/davidfstr/trycast"
repository = "https://github.com/davidfstr/trycast"
#documentation = "TODO"
classifiers = [  # https://pypi.org/classifiers/
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development"
]

[tool.poetry.dependencies]
python = "^3.6.2"

[tool.poetry.dev-dependencies]
mypy = "^0.910"
tox = "^3.23.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


# Linters

## Mypy
# Config Syntax Reference: https://mypy.readthedocs.io/en/latest/config_file.
# html#using-a-pyproject-toml-file

# === Global Options ===
[tool.mypy]
# Default files to check.
files = "trycast.py,tests.py"
mypy_path = "."

# Don't implicitly allow None anywhere.
strict_optional = true

# === Per-Module Options ===
# [[tool.mypy.overrides]]

#[mypy-mycode.foo.*]
#...
